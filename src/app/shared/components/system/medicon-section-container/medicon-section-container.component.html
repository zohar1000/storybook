<ng-container [ngSwitch]="section.type">
  <app-medicon-section-timeline
      *ngSwitchCase="MediconSectionType.Timeline"
      [direction]="direction"
      [text]="text"
      [section]="section"
      [timelineRange]="timelineRange"
      [timelineValues]="timelineValues"
      (changeResolution)="onChangeResolution($event)"
  >
  </app-medicon-section-timeline>
</ng-container>
