<!--<span [ngClass]="{aligned: position==='aligned', centered: !position}">-->
  <div class="icon-container"
       [class.centered-h]="isCenteredH"
       [style.width.rem]="fontSize"
       [style.height.rem]="fontSize">
    <ng-container [ngSwitch]="type">
      <ng-container *ngSwitchCase="MediconLegendIconType.Order" [ngTemplateOutlet]="square"></ng-container>
      <ng-container *ngSwitchCase="MediconLegendIconType.Execution" [ngTemplateOutlet]="circle"></ng-container>
      <ng-container *ngSwitchCase="MediconLegendIconType.RateChangeOrder" [ngTemplateOutlet]="square"></ng-container>
      <ng-container *ngSwitchCase="MediconLegendIconType.Report" [ngTemplateOutlet]="davidStar"></ng-container>
      <ng-container *ngSwitchCase="MediconLegendIconType.NotAdministered" [ngTemplateOutlet]="circle"></ng-container>
      <ng-container *ngSwitchCase="MediconLegendIconType.NotExecuted" [ngTemplateOutlet]="davidStar"></ng-container>

      <ng-container *ngSwitchCase="MediconLegendIconType.RateChange" [ngTemplateOutlet]="triangle"></ng-container>
      <ng-container *ngSwitchCase="MediconLegendIconType.DosageDecrease" [ngTemplateOutlet]="triangle"></ng-container>
      <ng-container *ngSwitchCase="MediconLegendIconType.DosageIncrease" [ngTemplateOutlet]="triangle"></ng-container>
      <ng-container *ngSwitchCase="MediconLegendIconType.Hold" [ngTemplateOutlet]="star"></ng-container>
      <ng-container *ngSwitchCase="MediconLegendIconType.CancelHold" [ngTemplateOutlet]="star"></ng-container>
      <ng-container *ngSwitchCase="MediconLegendIconType.Stop" [ngTemplateOutlet]="stop"></ng-container>
      <ng-container *ngSwitchCase="MediconLegendIconType.ExecutionTime" [ngTemplateOutlet]="diamond"></ng-container>
    </ng-container>
  </div>

<ng-template #star>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 16 16"
       [attr.stroke]="stroke" stroke-width="1.5" [attr.fill]="fill">
    <path d="M 2.866 14.85 c -0.078 0.444 0.36 0.791 0.746 0.593 l 4.39 -2.256 l 4.389 2.256 c 0.386 0.198 0.824 -0.149 0.746 -0.592 l -0.83 -4.73 l 3.522 -3.356 c 0.33 -0.314 0.16 -0.888 -0.282 -0.95 l -4.898 -0.696 L 8.465 0.792 a 0.513 0.513 0 0 0 -0.927 0 L 5.354 5.12 l -4.898 0.696 c -0.441 0.062 -0.612 0.636 -0.283 0.95 l 3.523 3.356 l -0.83 4.73 z"></path>
  </svg>
</ng-template>

<ng-template #davidStar>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 -10 500 510"
       [attr.stroke]="stroke" stroke-width="45" [attr.fill]="fill">
    <path d="M 33.003 369.492 c 2.233 3.869 6.36 6.25 10.825 6.25 c 0.015 0 0.029 0 0.044 0 l 128.002 -0.453 l 63.606 111.078 c 2.228 3.889 6.366 6.289 10.848 6.289 c 4.481 0 8.62 -2.399 10.848 -6.288 l 63.608 -111.079 l 128 0.453 c 0.015 0 0.029 0 0.044 0 c 4.465 0 8.592 -2.382 10.825 -6.25 c 2.241 -3.881 2.231 -8.665 -0.022 -12.538 l -64.392 -110.626 l 64.392 -110.626 c 2.255 -3.873 2.265 -8.657 0.022 -12.538 c -2.233 -3.869 -6.36 -6.25 -10.825 -6.25 c -0.015 0 -0.029 0 -0.044 0 l -128 0.453 L 257.176 6.288 C 254.948 2.399 250.81 0 246.328 0 c -4.482 0 -8.62 2.399 -10.848 6.289 l -63.606 111.079 l -128.002 -0.453 c -0.015 0 -0.029 0 -0.044 0 c -4.465 0 -8.592 2.382 -10.825 6.25 c -2.241 3.881 -2.232 8.665 0.022 12.538 l 64.392 110.625 L 33.025 356.954 C 30.77 360.827 30.762 365.611 33.003 369.492 z c 2.229 3.89 6.367 6.288 10.848 6.288 c 0.016 0 0.029 0 0.044 0 c -2.228 -3.892 -6.367 -6.289 -10.848 -6.289 c -0.015 0 -0.029 0 -0.044 0 z"/>
  </svg>
</ng-template>

<ng-template #square>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-1 -1 32 32"
       [attr.stroke]="stroke" stroke-width="3" [attr.fill]="fill">
    <rect x="1" y="1" width="28" height="28" />
  </svg>
</ng-template>

<ng-template #circle>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 50 50"
       [attr.stroke]="stroke" stroke-width="4" [attr.fill]="fill">
    <circle cx="25" cy="25" r="22"/>
  </svg>
</ng-template>

<ng-template #triangle>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-1 0 13 12"
       [attr.stroke]="stroke" stroke-width="1.5" [attr.fill]="fill">
    <path d="M 6 0 l 6 12 H 0 z"/>
  </svg>
</ng-template>

<ng-template #stop>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-2 -2 404 404"
       [attr.stroke]="stroke" stroke-width="45" [attr.fill]="fill">
    <g transform="translate(1173.2 38.831)">
      <g transform="matrix(.48018 0 0 .48018 -316.23 468.11)">
        <path d="m-1535.3-915.12-108.68 108.68 144.8 144.74c12.426 12.426 12.426 32.479 0 44.905l-144.8 144.8 108.68 108.68 144.8-144.8c12.426-12.426 32.479-12.426 44.905 0l144.8 144.8 108.68-108.68-144.8-144.8c-12.426-12.426-12.426-32.479 0-44.905l144.8-144.74-108.68-108.68-144.8 144.74c-12.426 12.426-32.479 12.426-44.905 0l-144.8-144.74z"/>
      </g>
    </g>
  </svg>
</ng-template>

<ng-template #diamond>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 400 400"
       [attr.stroke]="stroke" stroke-width="35" [attr.fill]="fill">
    <g transform="translate(0 -652.36)">
      <rect id="rect3990" style="stroke-linejoin: round" transform="matrix(.70812 .70609 -.71524 .69888 0 0)" height="269.45" width="267.66" y="328.97" x="615.33"/>
    </g>
  </svg>
</ng-template>
